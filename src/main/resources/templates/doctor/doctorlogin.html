<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
    <title>登录</title>
</head>
<style>
    .im {
        border: 3px solid pink;
        border-radius: 25px;
    }
</style>
<body style="background-image: url(/images/qa.jpg);background-size:100%;" >

<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6 d1" style="margin: auto;margin-top: 70px;">
            <table  class="im" style="background-color: white;width: 400px;">
            <tr><td align="center">
                <h3 style="background-color: lightpink;color: white">无偿献血服务平台</h3>
            </td></tr>
             <tr><td align="center">
                 <label style="margin: auto">
                     <input type="text" id="username" class="form-control" placeholder="用户名">
                 </label><br>
             </td></tr>
             <tr><td align="center">
                 <label>
                     <input type="password" id="password" class="form-control" placeholder="密码">
                 </label><br><br><br>
             </td></tr>
             <tr><td align="right">
                 <button class="btn btn-primary" onclick="login();">登录</button>
                 &nbsp;&nbsp;
                 <a href="#" style="color: #cccccc">忘记密码？</a>
             </td></tr>
                <tr><td align="right">
                   <a href="/all/adddoctor.html" style="color: #cccccc">申请注册医务人员账号</a>
                </td></tr>
            </table>
        </div>
    </div>
</div>
<script>
    function login() {
        var username=$("#username").val()+"_医务人员";
        var password=$("#password").val();
        $.ajax({
            url:"/loginfrom",
            type:"POST",
            data:"username="+username+"&password="+password,
            success:function (result) {
                if(result.status==200){
                    alert("登陆成功!");
                    window.location.href="http://localhost:8080/doctor/index";
                };
            }
        });
    }
</script>
</body>
</html>
