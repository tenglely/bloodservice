<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script type="text/javascript" src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
       <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
        <script type="text/javascript" src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>

        <!--<link href="/bloodservice/static/css/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script type="text/javascript" src="js/docs.min.js" ></script>
        <script type="text/javascript" src="/static/css/bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>
        -->

        <title>医护人员注册</title>
    </head>

<body>
	<div><span>欢迎来到医护人员注册页面，请填入您的信息</span></div>
</br>
<div class="container">
  <form class="form-horizontal" method="post" action="/all/DoctorJump" enctype="multipart/form-data">
  <div class="form-group">
    <label class="col-md-2 control-label">姓名：</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="dname" name="dname" placeholder="请输入姓名">
    </div>
  </div>
 <div class="form-group">
 	<label  class="col-md-2 control-label">性别：</label>
    <div class="col-md-10">
      <div class="radio">
        <label >
          <input type="radio" name="dsex" id="man" value="男" checked="checked"> 男
        </label>
        <label >
          <input type="radio" name="dsex" id="woman" value="女">女
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">身份证编号：</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="didentity" name="didentity" placeholder="请输入身份证号">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">地址：</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="daddress" name="daddress" placeholder="请输入地址">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">民族：</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="dnation" name="dnation" placeholder="请输入民族">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">电话：</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="dphone" name="dphone" placeholder="请输入联系电话">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">邮箱：</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="demail" name="demail" placeholder="请输入邮箱">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">工作单位：</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="dwork" name="dwork" placeholder="请输入工作单位">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">工作证明：</label>
    <div class="col-sm-6">
      <input type="file" class="form-control" id="file" name="file" value="请上传工作证明">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
    	<div class="col-md-3"><button type="submit" class="btn btn-success">注册</button>
            <button type="reset" class="btn btn-success ">重写</button>
      	<a href="/all/doctorlogin"><button class="btn btn-danger ">返回</button></a>
    </div>
       </div>
  </div>
  </form>

</div>
  </body>
</html>
